<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="de"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="de"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
	
  <title class="lift:Menu.title">LiftScreen example </title>
		
  <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
  <script id="json" src="/classpath/json.js" type="text/javascript"></script>

	
    <!-- Included CSS Files, use foundation.css if you do not want minified code -->
    <link rel="stylesheet" href="/foundation/stylesheets/foundation.min.css">
    <link rel="stylesheet" href="/foundation/stylesheets/app.css">

    <!-- Custom Modernizr for Foundation -->
    <script src="/foundation/javascripts/modernizr.foundation.js"></script>

    <!-- Custom Modernizr for Foundation -->
    <script src="/foundation/javascripts/jquery.foundation.forms.js"></script>
    <script src="/foundation/javascripts/jquery.foundation.topbar.js"></script>
</head>
	
<body>
    <header>
        <nav id="head-mainmenu" class="top-bar fixed contain-to-grid">
            <ul>
                <li><a href="/">Welcome</a></li>
			</ul>
        </nav>
    </header>

    <section style="margin-top: 50px ">
		<div class="row">
			<section>
				<header><h1>Learning lift...</h1></header>
				<div class="panel">
					<ul>
						<li>using the FlexMenuBuilder to provide a customized menu, generated by lift, which can be interpreted by the foundation html framework</li>
					</ul>
				</div>
			</section>

			<div>
				<!-- THIS WILL BE GENERATED BY THE FLEXMENUBUILDER : -->
				<span class="lift:CustomMenu.builder"></span>
			</div>

			<div>
				<!-- THIS ONE DOES NOT RENDER THE REQUIRED ELEMENTS LIKE <dl> <dd> -->
				<span class="lift:CustomMenu.group?group=tabs"></span>
			</div>

            <div id="content"></div>
        </div>
    </section>	

    <!-- Included JS Files (Unminified) -->
    <!-- [JS Files] -->
    <!-- We include all the unminified JS as well. Uncomment to use them instead -->

    <!-- Included JS Files (Minified) -->
    <script src="/foundation/javascripts/foundation.min.js"></script>

    <!-- Initialize JS Plugins -->
    <script src="/foundation/javascripts/app.js"></script>
</body>
</html>
